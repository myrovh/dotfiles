config:
  showdiff: true
  workdir: ~/.config/dotdrop-links
  import_variables:
    - color.yaml
dotfiles:
  f_alacritty:
    dst: ~/.config/alacritty/alacritty.yml
    src: config/alacritty/alacritty.yml
  f_clight:
    dst: ~/.config/clight.conf
    src: config/clight.conf
  f_gitconfig:
    dst: ~/.gitconfig
    src: gitconfig
  f_kitty:
    dst: ~/.config/kitty/kitty.conf
    src: config/kitty/kitty.conf
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_zshrc:
    dst: ~/.zshrc
    src: zshrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_pulseaudio:
    src: config/pulse/daemon.conf
    dst: ~/.config/pulse/daemon.conf
  f_zprofile:
    src: zprofile
    dst: ~/.zprofile
  d_sway:
    src: config/sway
    dst: ~/.config/sway
profiles:
  CTOGGHA:
    dotfiles:
      - f_zshrc
      - f_gitconfig
  NYOGTHA:
    dotfiles:
      - f_zshrc
      - f_xinitrc
      - f_gitconfig
      - f_clight
      - f_alacritty
      - f_xresources
      - f_zprofile
      - d_sway
  AZATHOTH:
    dotfiles:
      - f_zshrc
      - f_xinitrc
      - f_gitconfig
      - f_alacritty
      - f_xresources
      - f_kitty
      - f_pulseaudio
      - f_zprofile
      - d_sway
