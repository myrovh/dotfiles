actions:
  spacevim: test -e ~/.SpaceVim || curl -sLf https://spacevim.org/install.sh | bash
config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_by_default: true
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
dotfiles:
  d_polybar:
    dst: ~/.config/polybar
    link: true
    src: config/polybar
  f_alacritty:
    dst: ~/.config/alacritty/alacritty.yml
    link: true
    src: config/alacritty/alacritty.yml
  f_clight:
    dst: ~/.config/clight.conf
    link: true
    src: config/clight.conf
  f_gitconfig:
    dst: ~/.gitconfig
    link: true
    src: gitconfig
  f_i3_config:
    dst: ~/.config/i3/config
    link: true
    src: config/i3/config
  f_kitty:
    dst: ~/.config/kitty/kitty.conf
    link: true
    src: config/kitty/kitty.conf
  f_rofi:
    dst: ~/.config/rofi/config
    link: true
    src: config/rofi/config
  f_vim_init:
    actions:
    - spacevim
    dst: ~/.SpaceVim.d/init.toml
    link: true
    src: SpaceVim.d/init.toml
  f_xinitrc:
    dst: ~/.xinitrc
    link: true
    src: xinitrc
  f_zshrc:
    dst: ~/.zshrc
    link: true
    src: zshrc
profiles:
  CTOGGHA:
    dotfiles:
    - f_zshrc
    - f_gitconfig
  NYOGTHA:
    dotfiles:
    - f_zshrc
    - f_xinitrc
    - f_i3_config
    - f_vim_init
    - d_polybar
    - f_rofi
    - f_gitconfig
    - f_clight
    - f_kitty
    - f_alacritty
