config:
  showdiff: true
  workdir: ~/.config/dotdrop-links
  import_variables:
    - colors.d/monokai.yaml
  import_configs:
    - applications.yaml
variables:
  username: myrovh
  server_config: /home/{{@@ username @@}}/Documents/personal/server-config
dotfiles:
  f_ssh:
    dst: ~/.ssh/config
    src: ssh/config
  f_swaynag:
    dst: ~/.config/swaynag/config
    src: config/swaynag.conf
  f_gitconfig:
    dst: ~/.gitconfig
    src: gitconfig
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_zshrc:
    dst: ~/.zshrc
    src: zshrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_pulseaudio:
    src: config/pulse/daemon.conf
    dst: ~/.config/pulse/daemon.conf
  f_zprofile:
    src: zshenv
    dst: ~/.zshenv
  d_sway:
    src: config/sway
    dst: ~/.config/sway
  d_wofi:
    src: config/wofi
    dst: ~/.config/wofi
  d_mako:
    src: config/mako
    dst: ~/.config/mako
  d_i3:
    src: config/i3
    dst: ~/.config/i3
  f_gtk_3:
    src: config/gtk-3.0/settings.ini
    dst: ~/.config/gtk-3.0/settings.ini
  d_bin:
    link: link_children
    src: bin
    dst: ~/bin
  d_waybar:
    src: config/waybar
    dst: ~/.config/waybar
  d_polybar:
    src: config/polybar
    dst: ~/.config/polybar
  d_rofi:
    src: config/rofi
    dst: ~/.config/rofi
  d_spacevim.d:
    link: link
    src: SpaceVim.d
    dst: ~/.SpaceVim.d
  f_p10k:
    src: p10k.zsh
    dst: ~/.p10k.zsh
  f_p10k_rainbow:
    src: p10k-rainbow.zsh
    dst: ~/.p10k.zsh
  f_gtk_2:
    src: gtkrc-2.0
    dst: ~/.gtkrc-2.0
  f_xprofile:
    src: xprofile
    dst: ~/.xprofile
  f_pam_environment:
    src: pam_environment
    dst: ~/.pam_environment
  f_starship.toml:
    src: config/starship.toml
    dst: ~/.config/starship.toml
profiles:
  shell:
    dotfiles:
      - d_bin
      - f_gitconfig
      - f_zprofile
      - f_zshrc
      - f_starship.toml
  gui_wayland:
    dotfiles:
      - d_sway
      - d_waybar
      - d_wofi
      - d_mako
      - f_gtk_3
      - f_gtk_2
      - f_swaynag
      - f_xresources
      - f_pam_environment
  gui_x11:
    dotfiles:
      - f_gtk_3
      - f_gtk_2
      - f_xinitrc
      - f_xresources
      - f_xprofile
      - f_pam_environment
  CTOGGHA:
    include:
      - shell
  HASTUR:
    include:
      - shell
  VULTHOOM:
    include:
      - shell
  THASAIDON:
    include:
      - shell
  EPISUB:
    include:
      - shell
  NYOGTHA:
    dotfiles:
      - f_ssh
    include:
      - applications
      - gui_wayland
      - gui_x11
      - shell
  AZATHOTH:
    dotfiles:
      - f_pulseaudio
      - f_ssh
    include:
      - applications
      - gui_wayland
      - gui_x11
      - shell
