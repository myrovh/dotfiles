variables:
  theme_name: Monokai Doom
  monokai_black: "#222323"
  monokai_white: "#d6d6d4"
  monokai_grey: "#525254"
  monokai_red: "#e74c3c"
  monokai_orange: "#fd971f"
  monokai_green: "#b6e63e"
  monokai_yellow: "#e2c770"
  monokai_blue: "#268bd2"
  monokai_dark_blue: "#727280"
  monokai_magenta: "#fb2874"
  monokai_violet: "#9c91e4"
  monokai_cyan: "#66d9ef"
  monokai_dark_cyan: "#8fa1b3"

dynvariables:
  color_fg: "echo '{{@@ monokai_white @@}}' | cut -c 2-"
  color_bg: "echo '{{@@ monokai_black @@}}' | cut -c 2-"
  color_black: "echo '{{@@ monokai_black @@}}' | cut -c 2-"
  color_black_bright: "echo '{{@@ monokai_grey @@}}' | cut -c 2-"
  color_red: "echo '{{@@ monokai_red @@}}' | cut -c 2-"
  color_red_bright: "echo '{{@@ monokai_orange @@}}' | cut -c 2-"
  color_green: "echo '{{@@ monokai_green @@}}' | cut -c 2-"
  color_green_bright: "echo '{{@@ monokai_green @@}}' | cut -c 2-"
  color_yellow: "echo '{{@@ monokai_yellow @@}}' | cut -c 2-"
  color_yellow_bright: "echo '{{@@ monokai_yellow @@}}' | cut -c 2-"
  color_blue: "echo '{{@@ monokai_blue @@}}' | cut -c 2-"
  color_blue_bright: "echo '{{@@ monokai_blue @@}}' | cut -c 2-"
  color_magenta: "echo '{{@@ monokai_magenta @@}}' | cut -c 2-"
  color_magenta_bright: "echo '{{@@ monokai_magenta @@}}' | cut -c 2-"
  color_cyan: "echo '{{@@ monokai_dark_blue @@}}' | cut -c 2-"
  color_cyan_bright: "echo '{{@@ monokai_violet @@}}' | cut -c 2-"
  color_white: "echo '{{@@ monokai_white @@}}' | cut -c 2-"
  color_white_bright: "echo '{{@@ monokai_white @@}}' | cut -c 2-"